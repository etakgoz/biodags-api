<div ng-controller="LoginCtrl" class="app-view login-view">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<article>
					<header>
			    		<h2>Login to Biodags Admin</h2>
			    	</header>

					<section>
                        <form ng-submit="login();">
                            <div class="input-container form-group" ng-class="{ 'has-error' : loginData.errorUsername}">
                                <label for="login-username">Username</label>
                                <input type="text" class="form-control" value="" id="login-username" name="username" placeholder="Username" ng-model="loginData.username"/>
                            </div>
                            <div class="input-container form-group" ng-class="{ 'has-error' : loginData.errorPassword}">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" value="" id="login-password" name="password" placeholder="Password" ng-model="loginData.password" />
                            </div>

                            <div class="controls">
                                <div class="input-container button-container clearfix" style="position: relative;">

                                    <input type="submit" class="btn btn-default" ng-class="{ 'blink' : isLoggingIn}" ng-value="isLoggingIn ? 'Logging In...' : 'Login' " ng-disabled="isLoggingIn" class="button big action-button"/>
                                </div>
                            </div>
                        </form>
					</section>

			    </article>
			</div>
		</div>
	</div>
</div>
